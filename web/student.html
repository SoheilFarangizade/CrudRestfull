<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <meta charset="UTF-8">
    <title>Page Student</title>
</head>
<body>
<form>
    <h3>Student CRUD</h3>
    <div class="form-group">
        <label for="id">id:</label>
        <input type="text" class="form-control" id="id">
    </div>
    <div class="form-group">
        <label for="name">name:</label>
        <input type="text" class="form-control" id="name">
    </div>
    <div class="form-group">
        <label for="dept">departeman:</label>
        <input type="text" class="form-control" id="dept">
    </div>
    <div class="form-group">
        <label for="prof">prof_id:</label>
        <input type="text" class="form-control" id="prof">
    </div>

    <div class="container">
        <button type="button" class="btn btn-default" id="add" onclick="saveData()">Add</button>
        <button type="button" class="btn btn-primary" id="up" onclick="update()">Update</button>
        <button type="button" class="btn btn-success" id="show" onclick="shows()">Show</button>
        <button type="button" class="btn btn-warning" id="delete" onclick="Delete()">Delete</button>
        <button type="button" class="btn btn-danger" onclick="window.location='index.html'">Back</button>

    </div>


</form>
</body>
</html>
